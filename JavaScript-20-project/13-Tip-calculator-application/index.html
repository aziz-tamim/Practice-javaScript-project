<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator Application</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="tip_calculator">
        <h3 class="tip_calculator-title">Tip Calculator</h3>
        <div class="form">
            <label>Bill Amount:</label>
            <input type="text" placeholder="Enter the bill amount" id="billAmount">

            <label>Service Rating:</label>
            <select name="servicerating" id="serviceRating">
                <option value="poor">Poor</option>
                <option value="average">Average</option>
                <option value="good">Good</option>
                <option value="excellent">Excellent</option>
            </select>

            <label>Number of People:</label>
            <input type="text" id="numberOfPeople" placeholder="Enter the number of people">

            <label>Meal Type:</label>
            <select name="mealtype" id="mealType">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </div>
        <div id="result">
            <h3 class="result">Result:</h3>
        </div>
        <div class="claculate">
            <button class="calculate-btn" id="calculateBtn">Calculate</button>
        </div>
    </div>

    <script src="./script.js"></script>    
</body>
</html>
