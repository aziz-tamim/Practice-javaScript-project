<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Deposit Calculator Application</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>FD Calculator</h1>
      <div class="form-group">
        <label for="principal">Principal Amount</label>
        <input
          type="number"
          id="principal"
          placeholder="Enter the Principal Amount"
        />
      </div>
      <div class="form-group">
        <label for="interestRate">Interest Rate</label>
        <input
          type="number"
          id="interestRate"
          placeholder="Enter the Interest Rate"
        />
      </div>
      <div class="form-group">
        <label for="tenure">Tenure (in years):</label>
        <input type="number" id="tenure" placeholder="Enter tenure in Years" />
      </div>
      <button id="calculateBtn" class="calculate-btn">Calculate</button>
      <p id="result" class="result">Maturity Amount</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
