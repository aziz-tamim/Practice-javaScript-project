<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking Application</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="note_taking">
    <button class="note-add" id="addNote"><span>+</span>Add Note</button>
    <div class="container">
        <div class="row">
            <div class="note_taking__item">
                <div class="note_taking__item__icons">
                    <i id="save" class="fa-solid fa-floppy-disk"></i>
                    <i id="trash" class="fa-solid fa-trash"></i>
                </div>
                <textarea name="note" id="noteText" rows="20" cols="30"></textarea>
            </div>
        </div>
    </div>
    </div>
</body>

<script src="script.js"></script>
</html>
