<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random-password-generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="section-title">Password Generator</h1>
      <div class="password-main">
        <input type="text" id="password" />
        <i class="fa-regular fa-copy"></i>
      </div>
      <div class="update-range" id="updateRange"></div>
      <input type="range" id="range" />
      <div class="length-wrapper">
        <p class="password-length">Password Length</p>
        <p id="updateLength">0</p>
      </div>
      <div class="content">
        <p>Include LowerCase Letters (a-z)</p>
        <input id="checkBox" type="checkbox">
      </div>
      <div class="content">
        <p>Include UpperCase Letters (A-Z)</p>
        <input id="checkBox" type="checkbox">
      </div>
      <div class="content">
        <p>Include Number (0-1)</p>
        <input id="checkBox" type="checkbox">
      </div>
      <div class="content">
        <p>Include Symbols (@.*)</p>
        <input id="checkBox" type="checkbox">
      </div>
      <div class="generate-btn">
        <button id="generatePassword">Generate Password</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
