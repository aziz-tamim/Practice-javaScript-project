<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random-password-generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
        <h1 class="section-title">Password Generator</h1>
        <div class="password-main">
          <input type="text" id="password" readonly />
          <i class="fa-regular fa-copy" id="copyPassword"></i>
        </div>
        <div class="update-range" id="updateRange"></div>
        <input type="range" id="range" min="4" max="20" value="6" />
        <div class="length-wrapper">
          <p class="password-length">Password Length</p>
          <p id="updateLength">6</p>
        </div>
        <div class="content">
          <p>Include Lowercase Letters (a-z)</p>
          <input id="lowercase" type="checkbox" />
        </div>
        <div class="content">
          <p>Include Uppercase Letters (A-Z)</p>
          <input id="uppercase" type="checkbox" />
        </div>
        <div class="content">
          <p>Include Numbers (0-9)</p>
          <input id="numbers" type="checkbox" />
        </div>
        <div class="content">
          <p>Include Symbols (@.*)</p>
          <input id="symbols" type="checkbox" />
        </div>
        <div class="generate-btn">
          <button id="generatePassword">Generate Password</button>
        </div>
      </div>
    <script src="./script.js"></script>
  </body>
</html>
