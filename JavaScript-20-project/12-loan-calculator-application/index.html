<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator Application</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <h2 class="calculator__title">Loan Calculator</h2>
      <div class="loan-amount">
        <label>Loan Amount</label>
        <input
          type="number"
          id="calculatorAmount"
          placeholder="Enter Loan Amount"
        />
      </div>

      <div class="inerest-rate">
        <label>Inerest Rate(%)</label>
        <input
          type="number"
          id="calculatorRate"
          placeholder="Enter Inerest Rate"
        />
      </div>

      <div class="loan-term">
        <label>Loan Term (In Month)</label>
        <input
          type="number"
          id="calculatorTerm"
          placeholder="Enter Loan Term"
        />
      </div>

      <div class="calculate-btn">
        <button id="calculate">Calculate</button>
      </div>

      <div class="result">
        <p class="final-result">Final Result</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
