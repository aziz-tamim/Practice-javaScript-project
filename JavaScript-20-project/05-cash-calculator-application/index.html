<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash calculator application</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="section-title">Cash Calculator</h2>
      <div class="calculator-main">
        <img src="assets/img/image1.jpg" alt="2000-rupee" />
        <input
          type="text"
          id="note2000"
          placeholder="Enter No.of Rs.2000 Notes"
        />
        <p class="value" id="value2000">0</p>
      </div>
      <div class="calculator-main">
        <img src="assets/img/image2.jpg" alt="500-rupee" />
        <input
          type="text"
          id="note500"
          placeholder="Enter No.of Rs.500 Notes"
        />
        <p class="value" id="value500">0</p>
      </div>
      <div class="calculator-main">
        <img src="assets/img/image3.jpg" alt="200-rupee" />
        <input
          type="text"
          id="note200"
          placeholder="Enter No.of Rs.200 Notes"
        />
        <p class="value" id="value200">0</p>
      </div>
      <div class="calculator-main">
        <img src="assets/img/image4.png" alt="100-rupee" />
        <input
          type="text"
          id="note100"
          placeholder="Enter No.of Rs.100 Notes"
        />
        <p class="value" id="value100">0</p>
      </div>
      <div class="calculator-main">
        <img src="assets/img/image5.jpg" alt="50-rupee" />
        <input type="text" id="note50" placeholder="Enter No.of Rs.50 Notes" />
        <p class="value" id="value50">0</p>
      </div>
      <div class="calculator-main">
        <img class="height-34" src="assets/img/image6.jpg" alt="20-rupee" />
        <input type="text" id="note20" placeholder="Enter No.of Rs.20 Notes" />
        <p class="value" id="value20">0</p>
      </div>
      <div class="calculator-main">
        <img src="assets/img/image7.jpg" alt="10-rupee" />
        <input type="text" id="note10" placeholder="Enter No.of Rs.10 Notes" />
        <p class="value" id="value10">0</p>
      </div>
      <div class="calculator-main">
        <img class="height-34" src="assets/img/image8.jpeg" alt="5-rupee" />
        <input type="text" id="note5" placeholder="Enter No.of Rs.5 Notes" />
        <p class="value" id="value5">0</p>
      </div>
      <div class="calculator-main">
        <img class="height-34" src="assets/img/image9.jpg" alt="2-rupee" />
        <input type="text" id="note2" placeholder="Enter No.of Rs.2 Notes" />
        <p class="value" id="value2">0</p>
      </div>
      <div class="calculator-main">
        <img class="height-34" src="assets/img/image10.jpg" alt="1-rupee" />
        <input type="text" id="note1" placeholder="Enter No.of Rs.1 Notes" />
        <p class="value" id="value1">0</p>
      </div>
      <div class="reset-btn">
        <button class="reset" id="resetBtn">Reset</button>
      </div>
      <div class="total-cash">
        <p>Total Cash:</p>
        <span id="total-cash">0</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
