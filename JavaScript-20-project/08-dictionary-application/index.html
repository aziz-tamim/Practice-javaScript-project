<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary Application</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="dictionary">
      <div class="container">
        <div class="dictionary__wrapper">
          <h2 class="dictionary_title">English Dictionary</h2>
          <div class="dictionary__item">
            <input
              type="text"
              id="dictionaryInput"
              placeholder="Enter a word"
            />
            <button class="search-btn" id="searchBtn">Search</button>
          </div>
          <div id="result"></div>
        </div>
      </div>
    </div>

    <script src="./some.json"></script>
    <script src="./script.js"></script>
  </body>
</html>
